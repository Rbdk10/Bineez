<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In • Bineez</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <script type="module" src="/src/auth.js"></script>
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <h1>Bineez</h1>
      </div>
    </header>
    <main class="container" role="main">
      <section class="card" aria-label="Authentication">
        <h2 style="margin-top:0;color:#003366">Welcome</h2>
        <p style="color:#666">Sign in or create an account to continue.</p>

        <form id="auth-form" style="margin-top:16px;">
          <div style="margin-bottom: 12px;">
            <label for="email" style="display:block;margin-bottom:8px;color:#003366;font-weight:600;">Email</label>
            <input id="email" type="email" required style="width:100%;padding:12px;border:2px solid #D6E4F0;border-radius:6px;font-size:16px;" placeholder="you@example.com" />
          </div>
          <div style="margin-bottom: 12px;">
            <label for="password" style="display:block;margin-bottom:8px;color:#003366;font-weight:600;">Password</label>
            <input id="password" type="password" required minlength="6" style="width:100%;padding:12px;border:2px solid #D6E4F0;border-radius:6px;font-size:16px;" placeholder="••••••" />
          </div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:8px;">
            <button id="sign-in" class="btn" style="background:#0099CC;color:#fff;padding:12px 16px;border-radius:6px;font-weight:600;cursor:pointer;">Sign In</button>
            <button id="register" class="btn" type="button" style="background:#fff;color:#003366;border:2px solid #003366;padding:12px 16px;border-radius:6px;cursor:pointer;">Create Account</button>
          </div>
          <p id="auth-status" style="margin-top:12px;"></p>
        </form>
      </section>
    </main>
  </body>
  </html>
